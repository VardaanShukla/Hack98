<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotify AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-text">Emotify<span>AI</span></div>
      <div class="nav-buttons">
        <a href="login.html">
          <button class="nav-btn">Login</button>
        </a>
        <a href="signup.html">
          <button class="nav-btn signup">Signup</button>
        </a>
        
      </div>
    </nav>

    <div class="container">
      <div class="badge">
        <div class="robot">
          <div class="eye left-eye"></div>
          <div class="eye right-eye"></div>
          <div class="mouth"></div>
        </div>
        <h1>Emotify <span>AI</span></h1>
        <div class="mic-ball" id="micBall"></div>
        <p class="status" id="statusText">Waiting for voice...</p>
        <button class="record-btn" onclick="startVoiceDetection()">
          Start Recording
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
